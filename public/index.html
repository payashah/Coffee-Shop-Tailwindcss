<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffeee Shop</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>

<body class="font-Dana bg-gray-100 dark:bg-zinc-800">
    <svg class="hidden">
        <symbol id="shopping-cart" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
        </symbol>

        <symbol id="moon-mode" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </symbol>

        <symbol id="light-mode" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
        </symbol>

        <symbol id="btn-arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
        </symbol>


    </svg>

    <header class=" fixed top-9 left-0 right-0 w-[90%] h-24 bg-black/50
         mx-auto flex justify-between items-center px-10 rounded-2xl tracking-tightest backdrop-blur-[6px]">
        <!-- logo & menu -->
        <nav class="flex justify-between items-center">
            <div class="ml-5">
                <img src="./pic/app-logo.png" alt="logo">
            </div>
            <ul class="flex  gap-x-9 text-xl text-gray-300 h-[56px] child:leading-[56px]">
                <li class="text-orange-200">
                    <a href="#">صفحه اصلی</a>
                </li>
                <li class="relative group">
                    <a class="group-hover:text-orange-300" href="#">فروشگاه</a>
                    <!-- sub Menu -->
                    <ul
                        class="absolute top-full  bg-white text-zinc-700 dark:text-white  text-base w-52 p-6 space-y-4
                         rounded-2xl border-t-[3px] border-t-orange-300 dark:bg-zinc-700 tracking-normal shadow-normal
                         child:transition-colors child-hover:text-orange-300 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all">
                        <li>
                            <a href="#">قهوه ویژه</a>
                        </li>
                        <li>
                            <a href="#">ویژه در سطح جهانی</a>
                        </li>
                        <li>
                            <a href="#">قهوه درجه یک</a>
                        </li>
                        <li>
                            <a href="#">ترکیبات تجاری</a>
                        </li>
                        <li>
                            <a href="#">کپسول قهوه</a>
                        </li>
                        <li>
                            <a href="#">قهوه زینو برزیلی</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">دیکشنری</a>
                </li>
                <li>
                    <a href="#">بلاگ</a>
                </li>
                <li>
                    <a href="#">درباره ما</a>
                </li>
                <li>
                    <a href="#">تماس با ما</a>
                </li>
            </ul>
        </nav>
        <!-- cart & login link -->
        <div class="flex justify-between items-center text-orange-200">
            <!-- cart & mode -->
            <div class="flex gap-x-4">
                <svg class="w-8 h-8">
                    <use xlink:href="#shopping-cart"></use>
                </svg>
                <a href="#">
                    <svg class="w-8 h-8">
                        <use xlink:href="#moon-mode"></use>
                    </svg>
                </a>
            </div>
            <div class="w-px h-16 bg-gray-300 mr-8 ml-8"></div>
            <!-- login link -->
            <div class="flex items-center gap-x-4">
                <svg class="w-8 h-8">
                    <use xlink:href="#btn-arrow"></use>
                </svg>
                <a href="#">ورود | ثبت نام</a>
            </div>
        </div>
    </header>


</body>

</html>
